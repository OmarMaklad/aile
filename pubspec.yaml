name: aile
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.6.0+7

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  easy_localization:
  carousel_slider: ^2.3.1
  pin_code_text_field: ^1.7.1
  curved_navigation_bar: ^0.3.7
  flutter_bloc: ^6.1.1
  image_picker: ^0.6.7+22
  date_time_picker: "^1.1.1"
  dio:
  bloc:
  get_storage:
  flutter_spinkit: "^4.1.2"
  shared_preferences:
  firebase_messaging: ^7.0.3
  flutter_local_notifications: ^3.0.2
  flutter_ringtone_player: ^2.0.0
  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.8.0"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path_android: "assets/images/Android.png"
  image_path_ios: "assets/images/ios.png"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - lib/Resources/Translations/

  fonts:
    - family: dinnextl bold
      fonts:
        - asset: assets/fonts/ArbFONTS-DINNextLTArabic-Bold-2.ttf
    - family: dinnextl medium
      fonts:
        - asset: assets/fonts/ArbFONTS-DINNextLTArabic-Medium-2.ttf
    - family: dinnextl regular
      fonts:
        - asset: assets/fonts/ArbFONTS-DINNextLTArabic-Regular-2.ttf

